{% extends 'layouts/default.html' %}

{% block scripts %}
    <script src="//api.trello.com/1/client.js?key={{ trello_api_key }}"></script>
    <script src="/static/javascripts/garminello.js"></script>
{% endblock %}

{% block content %}
<script id="watch_template" type="text/template">
<div class="watch-container">
    type: <%= model.get('type') %><br/>
    active: <%= model.get('active') %><br/>
    created: <%= model.get('created_at') %><br/>
    updated: <%= model.get('updated_at') %><br/>
    activated: <%= model.get('activated_at') %><br/>
    <img src="<%= model.getIcon() %>"/>
    <button class="delete btn btn-info btn-sm">Unregister</button>
</div>
</script>

<script id="trello_token_template" type="text/template">
    <a href="<%= me.url %>"><%= me.fullName %> (<%= username %>)</a>
    Boards:<% print(me.idBoards.length); %>
    <button class="deauthorise btn btn-warning">Deauthorise</button>
</script>

<script id="trello_token_missing_template" type="text/template">
    <button class="authorise btn btn-info">Authorise</button>
</script>

<div id="root" class="container">
    <div class="page-header text-center">
        <h1><span class="fa fa-check-square-o"></span> {{ app_name }}</h1>
        <span class="fa fa-user"></span> Logged in as <strong>{{ user.get('email') }}</strong>
        <a href="/logout" class="btn btn-default btn-sm">Logout</a>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="well">
                <h3>Trello account</h3>
                <div id="trelloToken"></div>
            </div>
        </div>
        <div class="col-sm-6">
            <div id="watchList" class="well">
                <div id="list"></div>
                <button id="register-watch-button" type="button" class="btn btn-info">Register watch</button>
            </div>
        </div>
    </div>
</div>

<!-- Add Watch Modal Dialog -->
<div class="modal fade" id="add-watch-modal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
                <ul id="messages" class="messages"></ul>
                <form id="register_watch_form" action="" method="">
                    <div class="form-group">
                        <label>Activation code</label>
                        <input id="activation_code" type="text" class="form-control" name="activation" placeholder="8 character code">
                    </div>
                    <button id="register_watch" type="submit" class="btn btn-warning btn-lg">Register Watch</button>
                </form>
            </div>
            <div class="modal-footer">
                <button id="close" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
      
    </div>
</div>

{% endblock %}
