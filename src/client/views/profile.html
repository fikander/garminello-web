{% extends 'layouts/default.html' %}

{% block content %}

        <h1><span class="fa fa-anchor"></span> Profile Page</h1>
        <a href="/logout" class="btn btn-default btn-sm">Logout</a>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="well">
                <h3><span class="fa fa-user"></span> Local</h3>
                <p>
                    <strong>id</strong>: {{ user.get('id') }}<br>

            </div>
        </div>

    </div>
</div>
{% endblock %}
